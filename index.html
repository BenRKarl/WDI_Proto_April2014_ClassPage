<!DOCTYPE html>
<html lang='en'>
<head>
  <title>WDI Proto 2014</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STYLES 'N' SUCH -->
  <link href='http://fonts.googleapis.com/css?family=Questrial|Arimo|Muli|Special+Elite' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- LIBRARIES -->
  <script type="text/javascript" src="javascripts/libraries/jquery.js"></script>
  <script type="text/javascript" src="javascripts/libraries/underscore.js"></script>
  <script type="text/javascript" src="javascripts/libraries/backbone.js"></script>

  <!-- TEMPLATES -->
  <script type='text/template' id='student-profile-template'>
    <img src='<%- image %>' alt='headshot'/>
    <h3><%- name %></h3>
    <p><%- intro %></p>
    <p>
    <a href='<%- portfolio %>' target='_blank'>
      <i class="fa fa-user"></i> Portfolio
    </a></br>
    <a href='<%- github %>' target='_blank'>
      <i class="fa fa-github"></i> Github
    </a>
    </p>
  </script>

  <script type="text/template" id="headshot-template">
    <img src='<%- image %>' class='class-headshot'/>
  </script>

  <!-- MODELS -->
  <script type="text/javascript" src="javascripts/backbone/models/Student.js"></script>

  <!-- COLLECTIONS -->
  <script type="text/javascript" src="javascripts/backbone/collections/StudentCollection.js"></script>

  <!-- VIEWS -->
  <script type="text/javascript" src="javascripts/backbone/views/StudentView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/StudentListView.js"></script>

  <!-- APP -->
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/script.js"></script>

</head>
<body>

<div class="container-fluid">
  <nav class='col-md-12'>
    <span>General Assembly / April 2014</span>

    <ul class='pull-right'>
      <li>
        <a href="#" id='about' class='current'>About us</a>
      </li>

      <li>
        <a href="#" id='people'>Meet the class</a>
      </li>
    </ul>
  </nav>

  <main class="col-md-12">
  </main> <!-- main container -->

  <footer class='col-md-12'>
    <span>Made by Ben Karl, Dmitry Shamis &amp; Nessa Nguyen.</span>
  </footer>


</div> <!-- fluid container -->


</body>
</html>
