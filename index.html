<html>
<head>
  <title>WDI Proto 2014!</title>
  <!-- STYLES 'N SUCH' -->


  <!-- LIBRARIES -->
  <script type="text/javascript" src="javascripts/libraries/jquery.js"></script>
  <script type="text/javascript" src="javascripts/libraries/underscore.js"></script>
  <script type="text/javascript" src="javascripts/libraries/backbone.js"></script>

  <!-- TEMPLATES -->
  <script type="text/template" id="student-template">
    <img src='<%- headshot %>' class='headshot'/>
    <%- name %> <%- bio %>  <%- website %>
  </script>

  <script type="text/template" id="project-template">

  </script>

  <!-- MODELS -->
  <script type="text/javascript" src="javascripts/backbone/models/Student.js"></script>
  <script type="text/javascript" src="javascripts/backbone/models/Project.js"></script>

  <script type="text/javascript" src="javascripts/backbone/collections/ProjectCollection.js"></script>

  <!-- VIEWS -->
  <script type="text/javascript" src="javascripts/backbone/views/StudentView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/StudentListView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/ProjectView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/ProjectListView.js"></script>

  <script type="text/javascript" src="javascripts/app.js"></script>

</head>

</body>
</html>
